<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ton Sample TWA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="text-center">
      {{photo_url}}
      <img :src="photo_url " alt="" class="mt-10 w-10 h-10 inline-block shadow-xl rounded-full" />
      <div class="mt-10 text-xl font-bold">{{username}}</div>
      <div class="mt-2">{{id}}</div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            username: "",
            id: "",
            photo_url: ""
          };
        },
        mounted() {
          const app = window.Telegram.WebApp;
          const user = window.Telegram.WebApp.initDataUnsafe.user;
          if (user) {
            this.username = user.username;
            this.id = user.id;
            this.photo_url = user.photo_url;
          }
        }
      }).mount("#app");
    </script>
  </body>
</html>
