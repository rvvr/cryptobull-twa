  <body>
    <div id="app" class="text-center">

        },
        async mounted() {
          const app = window.Telegram.WebApp;
          const user = window.Telegram.WebApp.initDataUnsafe.user;

          if (user) {
            this.user = user;
            this.username = user.username;

          const photos = await axios.post(
